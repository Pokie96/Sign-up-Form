<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sideBar">
        <img class="sideBarImage" 
        src="images/side-bar-background" 
        alt="picture of some leaves">
        <div class="logoBanner">
            <img class="sideBarLogo"
            src="images/side-bar-logo.png" 
            alt="The Odin Project Logo">
            <h1 class="sideBarTitle">ODIN</h1>
        </div>
        <p class="creditNote">Photo by Halie West on 
            <a href="https://unsplash.com/photos/25xggax4bSA">
                Unsplash
            </a>
        </p>
    </div>
    <div class="contentWrapper">
        <header>
            <p>
                This is not a real online service! You know you need something like 
                this in you life to help you realize your deepest dreams. Sign up 
                <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </header>
        <main>
            <p>Let's do this!</p>
            <form action="index.html" method="get" class="form" autocomplete="on">
                <div class="formInputWrapper">
                    <div class="formColumn1">
                        <div class="formRow1">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
                        </div>
                        <div class="formRow2">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required autocomplete="email">
                        </div>
                        <div class="formRow3">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required a>
                            <p class="alertMessage">*Passwords do not match</p>
                        </div>
                    </div>
                    <div class="formColumn2">
                        <div class="formRow1">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" required autocomplete="family-name">
                        </div>
                        <div class="formRow2">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" autocomplete="mobile">
                        </div>
                        <div class="formRow3">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                </div>
                <div class="formFooter">
                    <div class="formSubmit">
                        <button type="submit" id="submit">Create Account</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <div class="footerText">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
